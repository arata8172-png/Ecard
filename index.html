<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eカード</title>

<style>
/* ===== 基本 ===== */
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  overflow-x: hidden;
  font-family: sans-serif;
  background: #111;
  color: white;
}

:root {
  --card-width: min(18vw, 90px);
  --result-size: min(7vw, 30px);
}

/* ===== レイアウト ===== */
#app {
  max-width: 100vw;
  padding: 2vh 3vw;
  text-align: center;
}

#hand {
  display: flex;
  justify-content: center;
  gap: 2vw;
  margin-bottom: 2vh;
}

.card-btn {
  width: var(--card-width);
  border: none;
  background: none;
}

.card-btn img {
  width: 100%;
}

/* ===== ボタン ===== */
button.action {
  font-size: 3.2vw;
  padding: 0.8vh 4vw;
  border-radius: 8px;
  border: none;
  background: #e63946;
  color: white;
}

/* ===== 結果 ===== */
#result {
  margin-top: 2vh;
  display: none;
}

.result-text {
  font-size: var(--result-size);
  font-weight: 900;
  letter-spacing: 0.15em;
  animation: pop 0.3s ease-out;
}

.win { color: gold; }
.lose { color: #6cf; }
.draw { color: #aaa; }

@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

/* ===== 暗転 ===== */
.dark-overlay {
  position: fixed;
  inset: 0;
  background: black;
  opacity: 0;
  pointer-events: none;
  z-index: 9999;
  transition: opacity 0.25s ease;
}

.dark-overlay.active {
  opacity: 1;
}
</style>
</head>

<body>

<div id="app">

  <h2>カードを選んでください</h2>

  <div id="hand">
    <button class="card-btn" onclick="selectCard('皇帝')">
      <img src="emperor.png">
    </button>
    <button class="card-btn" onclick="selectCard('市民')">
      <img src="citizen.png">
    </button>
    <button class="card-btn" onclick="selectCard('奴隷')">
      <img src="slave.png">
    </button>
  </div>

  <button id="showResultBtn" class="action" style="display:none;">
    結果を見る
  </button>

  <div id="result"></div>

</div>

<div id="darkOverlay" class="dark-overlay"></div>

<script>
/* ===== ゲーム用 ===== */
let pendingResult = null;

function selectCard(playerCard) {
  // 仮の相手カード（デモ用）
  const enemyCard = ["皇帝","市民","奴隷"][Math.floor(Math.random()*3)];

  pendingResult = judge(playerCard, enemyCard);

  document.getElementById("showResultBtn").style.display = "inline-block";
}

/* 勝敗判定 */
function judge(p, e) {
  if (p === e) return { text: "引き分け", cls: "draw" };
  if (p === "皇帝" && e === "市民") return { text: "勝利", cls: "win" };
  if (p === "市民" && e === "奴隷") return { text: "勝利", cls: "win" };
  if (p === "奴隷" && e === "皇帝") return { text: "勝利", cls: "win" };
  return { text: "敗北", cls: "lose" };
}

/* 結果を見るボタン */
document.getElementById("showResultBtn").onclick = () => {
  const overlay = document.getElementById("darkOverlay");

  // 暗転
  overlay.classList.add("active");

  setTimeout(() => {
    showResult(pendingResult);
    overlay.classList.remove("active");

    document.getElementById("showResultBtn").style.display = "none";
    pendingResult = null;
  }, 300);
};

function showResult(result) {
  const r = document.getElementById("result");
  r.innerHTML = `<div class="result-text ${result.cls}">${result.text}</div>`;
  r.style.display = "block";
}
</script>

</body>
</html>
